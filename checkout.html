<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Leaf & Ladle</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px;
      background-color: #3c9e5a;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    .checkout-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .checkout-form {
      flex: 2;
    }
    .checkout-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3c9e5a;
    }
    .checkout-form form {
      display: flex;
      flex-direction: column;
    }
    .checkout-form label {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .checkout-form input, .checkout-form select {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'EB Garamond', serif;
    }
    .checkout-form button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-family: 'EB Garamond', serif;
    }
    .checkout-form button:hover {
      background-color: #45a049;
    }
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .disclaimer, .summary {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .disclaimer h3 {
      color: #ff6347;
      margin-bottom: 10px;
    }
    .disclaimer p {
      font-size: 16px;
      color: #555;
    }
    .summary h3 {
      color: #3c9e5a;
      margin-bottom: 10px;
    }
    .summary p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }
    .summary .total {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Retrieve the total price from local storage
      const totalPrice = parseFloat(localStorage.getItem('totalPrice')) || 0;

      const taxRate = 0.08;
      const taxAmount = totalPrice * taxRate;
      const totalAmount = totalPrice + taxAmount;

      document.getElementById('subtotal').textContent = `Subtotal: $${totalPrice.toFixed(2)}`;
      document.getElementById('tax').textContent = `Tax (8%): $${taxAmount.toFixed(2)}`;
      document.getElementById('shipping').textContent = `Shipping: Free`;
      document.getElementById('total').textContent = `Total: $${totalAmount.toFixed(2)}`;

      // Handle form submission
      document.querySelector('form').addEventListener('submit', (event) => {
        event.preventDefault();
        window.location.href = 'checkredirect.html';
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Leaf & Ladle</h1>
  </header>
  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Checkout</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
        
        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
        
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
        
        <button type="submit">Place Order</button>
      </form>
    </div>
    <div class="sidebar">
      <div class="disclaimer">
        <h3>Disclaimer</h3>
        <p>This checkout page is for educational purposes only. It is not a real checkout and does not process any transactions. Please do not enter any real payment information, including CVV.</p>
      </div>
      <div class="summary">
        <h3>Order Summary</h3>
        <p id="subtotal">Subtotal: $0.00</p>
        <p id="tax">Tax (8%): $0.00</p>
        <p id="shipping">Shipping: Free</p>
        <p class="total" id="total">Total: $0.00</p>
      </div>
    </div>
  </div>
</body>
</html>
