<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Leaf & Ladle</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Body Styling */
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Header Styling */
    header {
      background-color: #66bb6a; /* Green Header */
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Navigation Bar Styling */
    nav {
      padding: 10px 0;
      background-color: #66bb6a;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 30px;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      background-color: #ddd;
      color: black;
    }

    .nav-divider {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 10px 0;
    }

    /* Contact Section */
    #contact {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(to right, #ffffff, #f1f1f1);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #contact h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Form Styling */
    form {
      display: grid;
      gap: 15px;
    }

    form label {
      font-size: 1rem;
      color: #333;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #66bb6a;
    }

    form button {
      padding: 12px 20px;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'EB Garamond', serif; /* Updated font for the button */
    }

    form button:hover {
      background-color: #4caf50;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We'd Love to Hear from You</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="sustainability.html">Sustainability</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="advice.html">Personalized Diet</a></li>
      <li><a href="documentation.html">Reference Page</a></li>
    </ul>
    <div class="nav-divider"></div>
  </nav>

  <section id="contact">
    <h2>Reservations and Inquiries</h2>
    <form action="contactredirect.html" method="GET">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Leaf & Ladle. All rights reserved.</p>
  </footer>
</body>
</html>
